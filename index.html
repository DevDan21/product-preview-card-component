<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div>
          <img
            class="desktop"
            src="images/image-product-desktop.jpg"
            alt="Product Image"
          />
        </div>
        <div class="image">
          <img
            class="product-image"
            src="images/image-product-mobile.jpg"
            alt="Product Image"
          />
        </div>
        <div class="product-info">
          <p class="perfume">PERFUME</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <p class="price">$149.99 <span>$169.99</span></p>
          </div>
          <button class="button" type="button">
            <img src="images/icon-cart.svg" alt="" /> Add to card
          </button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">DevDan</a>.
    </div>
  </body>
</html>
